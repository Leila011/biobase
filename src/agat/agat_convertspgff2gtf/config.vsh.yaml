name: agat_convertspgff2gtf
namespace: agat
description: AGAT is a toolkit for manipulation and getting information from GFF/GTF files
keywords: [tag1, tag2]
links:
  homepage: https://github.com/NBISweden/AGAT
  documentation: https://agat.readthedocs.io/
  issue_tracker: https://github.com/NBISweden/AGAT/issues
  repository: https://github.com/NBISweden/AGAT
references: 
  doi: 10.5281/zenodo.3552717
license: GPL v3
argument_groups:
  - name: Inputs
    arguments:
      - name: --gff
        alternatives: [--gtf, -i]
        description: Input GFF/GTF file that will be read
        type: file
        required: true
        example: input.gff
  - name: Outputs
    arguments:       
      - name: --output
        alternatives: [-o, --out, --outfile, --gtf]
        description: Output GTF file. If no output file is specified, the output will be written to STDOUT.
        type: file
        required: false
        example: output.gtf
  - name: Arguments
    arguments:
      - name: --gtf_version
        description: Version of the GTF output (1,2,2.1,2.2,2.5,3 or relax). Default value from AGAT config file (relax for the default config). The script option has the higher priority.
        type: string
        choices: [relax, GTF3, GTF2.5, GTF2.2, GTF2.1, GTF2, GTF1]
        required: false
        default: relax
        example: GTF3
      - name: --config
        description: |
          Input agat config file. By default AGAT takes as input agat_config.yaml file from the working directory if any, otherwise it takes the orignal agat_config.yaml shipped with AGAT. To get the agat_config.yaml locally type: "agat config --expose". The --config option gives you the possibility to use your own AGAT config file (located elsewhere or named differently).
        type: string
        required: false
        default: agat_config.yaml
        example: custom_agat_config.yaml
resources:
  - type: bash_script
    path: script.sh
test_resources:
  - type: bash_script
    path: test.sh
  - type: file
    path: test_data
engines:
  - <...>
runners:
  - type: executable
  - type: nextflow